---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.py"
exclude_paths:
  - "sitemedia/js/openseadragon/*"
  - "sitemedia/plugins/**"
  - "sitemedia/js/annotator.min.js"
  - "sitemedia/js/isotope.min.js"
  - "sitemedia/js/js.cookie.js"

